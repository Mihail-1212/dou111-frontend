<html>

    <!-- Css framework -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Fonts -->

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/6b5c43c088.js" crossorigin="anonymous"></script>

            <ul class="sub-header__list sub-header-items">
                <li class="sub-header-items__item sub-header-item">
                    <div class="sub-header-item__button waves-effect waves-additive btn btn-flat">
                        <i class="fa-solid fa-address-card"></i>
                        <span class="icon-button__text">Контакты</span>
                    </div>
                </li>
                <li class="sub-header-items__item sub-header-item">
                    <div class="sub-header-item__button waves-effect waves-additive btn btn-flat">
                        <i class="fa-solid fa-envelope"></i>
                        <span class="icon-button__text">sneg07@mail.ru</span>
                    </div>
                </li>
                <li class="sub-header-items__item sub-header-item">
                    <div class="sub-header-item__button waves-effect waves-additive btn btn-flat">
                        <i class="fa-brands fa-vk"></i>
                    </div>
                </li>
                <li class="sub-header-items__item sub-header-item">
                    <div class="sub-header-item__button sub-header-item__button--visually btn btn-flat waves-effect waves-gray">

                    </div>
                </li>
            </ul>
            <div class="sub-header__right-block sub-header-right-block">
                <div class="sub-header-right-block__search sub-header-search btn btn-flat">
                    <div class="sub-header-search__text">
                        Поиск по сайту
                    </div>
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </div>
            </div>
        </div>
    </div>


    <header class="body-header">
        <div class="body-header__inner body-header-inner container">
            <div class="body-header-inner__logo-block header-logo-block">
                <button class="header-logo-block__menu-btn waves-effect waves-secondary-blue btn btn-flat btn-large">
                    <i class="fa-solid fa-bars-staggered "></i>
                </button>

                <div class="header-logo-block__logo-section logo-section">
                    <div class="logo-section__logo">
                        <img class="logo-img" src="./dist/img/logo.png" alt="logo">
                    </div>
                    <div class="logo-section__title logo-title">
                        <div class="logo-title__abbr">мадоу</div>
                        <div class="logo-title__title">"Детский сад №111" г. Перми</div>
                    </div>
                </div>
            </div>
            <div class="body-header-inner__list-block header-list-block">
                <ul class="header-menu-list">
                    <li class="header-menu-list__item header-menu-item">
                        <a class="header-menu-item__link" href="#">Д/С №111</a>
                    </li>
                    <li class="header-menu-list__item header-menu-item">
                        <a class="header-menu-item__link" href="#">Сведения об организации</a>
                    </li>
                    <li class="header-menu-list__item header-menu-item">
                        <a class="header-menu-item__link" href="#">Электронная приемная</a>
                    </li>
                </ul>
            </div>
        </div>

    <main style="height: 1000px">

    </main>
    <footer>

    </footer>
